<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login_css.css">
  <title>Login Bfriend</title>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Bfriend</h1>
    <h2 class="inactive underlineHover" ><a href="login.html"> Sign In</a>  </h2>
    <h2 class="active" ><a class="active" href="sign_up.html">Sign Up </a> </h2>



    <!-- Login Form -->
    <form>
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
      <input type="text" id="firstname" class="fadeIn second" name="firstname" placeholder="firstname">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="surname">
      <input type="date" id="birthday" class="fadeIn second" name="birthday">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="text" id="passwordconfirmation" class="fadeIn third" name="login" placeholder="confirm password">

      <input type="submit" class="fadeIn fourth" value="sign up">
    </form>


  </div>
</div>
</body>
</html>
